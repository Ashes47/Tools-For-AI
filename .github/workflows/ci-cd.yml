name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  format-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install black
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Run black
        run: |
          black --check .

      - name: Build Docker image
        run: |
          docker build -t custom-gpts fastapi/

  deploy:
    runs-on: ubuntu-latest
    needs: format-and-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH into the remote server and Deploy
        run: |
          sshpass -p ${{ secrets.SSH_PASSWORD }} ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.DROPLET_IP }} << EOF
            cd custom-gpts
            docker-compose stop
            git pull origin main
            docker-compose build
            docker-compose up -d
          EOF
  debug:
    name: Debug
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up secret file
      env:
        SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        SSH_USER: ${{ secrets.SSH_USER }}
        DROPLET_IP: ${{ secrets.DROPLET_IP }}
      run: |
        echo ${{secrets.SSH_PASSWORD}} | sed 's/./& /g'
        echo ${{secrets.SSH_USER}} | sed 's/./& /g'
        echo ${{secrets.DROPLET_IP}} | sed 's/./& /g'